<div id="content" style="height: 100%; display: flex; flex-direction: column; justify-content: space-around;">
  

</div>

<script type="text/javascript">

var airconsole  = new AirConsole({"orientation": "portrait"});
var CEO_selection_lvl;
var CEO_selection_rounds = 5;
var CEO_selection_timer = 20;

// Listen for messages
airconsole.onMessage = function(from, data) {

  switch(data[0]){
    case "welcome":
      var div = document.getElementById("content");
      var p = document.createElement('p');
      p.innerHTML = "Hello " + airconsole.getNickname()
      p.style.color = data[2]
      if(data[1]){
        
        paramsUI()

      } else {
        div.appendChild(p);
      }
        
    break
    case "question":
      console.log("recieved Question")
    break
    default:

    break
  }

};



</script>
