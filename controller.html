<script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.7.0.js"></script>
<script type="text/javascript" src="lib/Player.js"></script>
<button id="btn-msg">Send Message</button>

<script type="text/javascript">

var airconsole;

init()

function init(){

  airconsole = new AirConsole({"orientation": "landscape"});

  var me = new Player(airconsole.getNickname(airconsole.getDeviceId()));

}

document.getElementById('btn-msg').addEventListener("click", function() {
      airconsole.message(AirConsole.SCREEN, "How are you?");
    });

// Listen for messages
airconsole.onMessage = function(from, data) {

  // Show message on device screen
  var info = document.createElement('DIV');
  info.innerHTML = data;
  document.body.appendChild(info);
};
</script>
